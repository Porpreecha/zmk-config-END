name: Build ZMK 6x15 firmware

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/zmkfirmware/zmk-build-arm:3.5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone ZMK repository
        run: git clone --recursive https://github.com/zmkfirmware/zmk.git zmk

      - name: Build firmware
        run: |
          cd zmk/app
          west build -b nice_nano_v2 \
            -d ../../build/my_6x15 -- \
            -DSHIELD=my_6x15 \
            -DZMK_CONFIG=${GITHUB_WORKSPACE}/config

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: my_6x15_firmware
          path: build/my_6x15/zephyr/zmk.uf2

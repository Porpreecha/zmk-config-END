name: Build ZMK 6x15 firmware

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone ZMK repository
        run: git clone --recursive https://github.com/zmkfirmware/zmk.git zmk

      - name: Initialize workspace
        run: |
          cd zmk
          west init -l .
          west update
          west zephyr-export

      - name: Build firmware
        run: |
          cd zmk
          west build -s app -b nice_nano_v2 \
            -d ../build/my_6x15 -- \
            -DSHIELD=my_6x15 \
            -DZMK_CONFIG=${GITHUB_WORKSPACE}/config

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: my_6x15_firmware
          path: build/my_6x15/zephyr/zmk.uf2

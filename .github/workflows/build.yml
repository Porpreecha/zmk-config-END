name: Build ZMK 6x15 firmware

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout config repository
      - uses: actions/checkout@v3

      # 2️⃣ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build gperf ccache dfu-util \
            device-tree-compiler wget python3-pip python3-setuptools \
            python3-wheel xz-utils file make gcc

      # 3️⃣ Install west
      - name: Install west
        run: pip3 install --user west

      # 4️⃣ Clone ZMK release (มี west.yml พร้อม)
      - name: Clone ZMK release
        run: |
          git clone --branch v2025.06 --recurse-submodules https://github.com/zmkfirmware/zmk.git zmk

      # 5️⃣ Build firmware
      - name: Build firmware
        run: |
          cd zmk
          west build -s app -b nice_nano_v2 \
            -d ../build/my_6x15 -- \
            -DSHIELD=my_6x15 \
            -DZMK_CONFIG=${GITHUB_WORKSPACE}/config

      # 6️⃣ Upload firmware artifact
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: my_6x15_firmware
          path: build/my_6x15/zephyr/zmk.uf2
